[project]
name = "research_project_template"
version = "0.0.1"
description = "Research Project Template"
authors = [
    {name = "Fabrice Normandin", email = "normandf@mila.quebec"},
]
dependencies = [
    "torch>=2.2.1",
    "torchvision>=0.17.1",
    "hydra-core>=1.3.2",
    "rich>=13.7.1",
    "tqdm>=4.66.2",
    "hydra-zen>=0.12.1",
    "gym>=0.26.2",
    "lightning==1.9.0",
    "gdown>=5.1.0",
    "hydra-submitit-launcher>=1.2.0",
    "wandb>=0.16.4",
    "hydra-colorlog>=1.2.0",
    "matplotlib>=3.8.3",
]
requires-python = ">=3.12"
readme = "README.md"
license = {text = "MIT"}

[tool.setuptools]
packages = ["project", "hydra_plugins.custom_launcher"]

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=8.1.1",
    "pytest-timeout>=2.3.1",
    "pytest-regressions>=2.5.0",
    "pytest-skip-slow>=0.0.5",
    "pytest-env>=1.1.3",
    "pytest-xdist>=3.5.0",
    "ruff>=0.3.3",
]
[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"


[tool.ruff]
line-length = 99
indent-width = 4
# Add the pyupgrade and isort options in addition to the defaults.
lint.select = ["E4", "E7", "E9", "F", "I", "UP"]

[[tool.pdm.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_cuda_releases.html"
verify_ssl = true
type = "find_links"
