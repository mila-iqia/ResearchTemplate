[tool.poetry]
name = "research_project_template"
version = "0.0.1"
description = "Research Project Template"
authors = ["Fabrice Normandin <normandf@mila.quebec>"]
readme = "README.md"
license = "MIT"
documentation = "https://mila-iqia.github.io/ResearchTemplate/"
packages = [
    {include = "project", from = "."},
]

[tool.poetry.dependencies]
python = "^3.12"
torch = "^2.3.1"
torchvision = "^0.18.1"
hydra-core = "^1.3.2"
rich = "^13.7.1"
tqdm = "^4.66.4"
hydra-zen = "^0.13.0"
lightning = "^2.3.2"
gdown = "^5.2.0"
hydra-submitit-launcher = "^1.2.0"
wandb = "^0.17.4"
hydra-colorlog = "^1.2.0"
matplotlib = "^3.9.1"
jax = {version = ">=0.4.28", extras = ["cuda12"]}
tensorboard = "^2.17.0"
torch-jax-interop = "^0.0.6"
pydantic = "^2.8.2"

[tool.poetry.scripts]
# TODO: Add a script that opens the project remotely with mila code?
project = "project:main.main"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-timeout = "^2.3.1"
pytest-regressions = "^2.5.0"
pytest-skip-slow = "^0.0.5"
pytest-env = "^1.1.3"
pytest-xdist = "^3.6.1"
ruff = "^0.5.0"
pytest-benchmark = "^4.0.0"
pytest-cov = "^5.0.0"
pytest-testmon = "^2.1.1"
mkdocs = "^1.6.0"
pymdown-extensions = "^10.8.1"
mkdocstrings = {extras = ["python"], version = "^0.25.1"}
mkdocs-gen-files = "^0.5.0"
black = "^24.4.2"
mkdocs-awesome-pages-plugin = "^2.9.2"
mkdocs-literate-nav = "^0.6.1"
mkdocs-material = "^9.5.28"
tensor-regression = "^0.0.4"

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning>=1.0.0,<2.0.0"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.ruff]
line-length = 99
indent-width = 4
# Add the pyupgrade and isort options in addition to the defaults.
lint.select = ["E4", "E7", "E9", "F", "I", "UP"]

[tool.pytest.ini_options]
addopts = "--doctest-modules"
