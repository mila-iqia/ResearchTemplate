# This is an example of how you can use a config file to configure a LightningModule.
# In this case we configure the example algorithm.
defaults:
  - network: resnet18
  - optimizer: Adam
  # Set the default for the `/datamodule` config group using a package directive. This is just here
  # so that using `algorithm=example` also sets a default for `datamodule=cifar10` (unless it's
  # overwritten in the experiment or on the command-line).
  - override /datamodule@_global_.datamodule: cifar10
  - _self_

_target_: project.algorithms.example.ExampleAlgorithm
# Note: Why _partial_ here? Because the config doesn't create the algo directly:
# the datamodule is instantiated first and then passed to the algorithm.
_partial_: true
_recursive_: false

optimizer:
  lr: 0.001
