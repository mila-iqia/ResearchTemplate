# @package _global_
defaults:
  - override /trainer/callbacks: no_checkpoints

datamodule:
  shuffle: false
  normalize: true

seed: 123

trainer:
  min_epochs: 1
  max_epochs: 50
  # prints
  profiler: null

  # debugs
  fast_dev_run: False
  overfit_batches: 1
  limit_val_batches: 0
  limit_test_batches: 0
  detect_anomaly: true
  enable_checkpointing: false
